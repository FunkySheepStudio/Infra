
version: "3"

networks:
  everse:

services:
  nginx:
    container_name: nginx
    build:
      context: https://github.com/FunkySheepStudio/Infra.git#:nginx
      dockerfile: DockerFile
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
    ports:
      - "8080:8080"
      - "443:443"
    networks:
      - everse
    restart: always
  everse-server:
    depends_on:
      - nginx
    container_name: funkysheep-everse
    build:
      context: /var/www/everse.funkysheep.net/
      dockerfile: DockerFile
    volumes:
      - /etc/letsencrypt/:/etc/letsencrypt/:ro
    ports:
      - "8080"
      - "443"
      - "7777:7777/tcp"
      - "7777:7777/udp"
    networks:
      - everse
    restart: always
  bitcoin-core:
    container_name: bitcoin-core
    build:
      context: https://github.com/FunkySheepStudio/Infra.git#:bitcoin
      dockerfile: DockerFile
    volumes:
      - /var/bitcoin/data/:/media/bitcoin/data/:rw
    ports:
      - "8333"
    networks:
      - everse
    restart: always
    